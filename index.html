<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilha Financeira Corrigida</title>
    <style>
        /* RESET B√ÅSICO */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body { 
            font-family: 'Segoe UI', Arial, sans-serif;
            /* Degrad√™ fixo no fundo */
            background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%) no-repeat fixed;
            min-height: 100vh;
            padding: 20px;
        }

        .container { 
            max-width: 1100px; 
            margin: 0 auto;
            position: relative; /* Garante que fique vis√≠vel sobre o fundo */
            z-index: 1;
        }
        
        h2 { 
            text-align: center; 
            color: #2c3e50; 
            margin-bottom: 30px;
            text-shadow: 1px 1px 0px white;
        }

        /* GRID DAS COLUNAS */
        .grid-planejamento {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        /* CARDS - Removendo o blur que pode causar erro em alguns navegadores */
        .card {
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border: 1px solid #eee;
        }

        .card h3 { 
            margin-bottom: 15px; 
            text-align: center; 
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        table { width: 100%; border-collapse: collapse; }
        td { padding: 10px 0; }
        
        input {
            width: 90%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* BOT√ÉO ADICIONAR */
        .btn-add {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .bg-green { background-color: #27ae60; }
        .bg-red { background-color: #e74c3c; }

        /* --- ESTILO WINDOWS 95 (LIXEIRA) --- */
        .btn-win95 {
            background: #c0c0c0;
            border-top: 2px solid #fff;
            border-left: 2px solid #fff;
            border-right: 2px solid #808080;
            border-bottom: 2px solid #808080;
            padding: 3px 6px;
            font-family: sans-serif;
            font-size: 11px;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-win95:active {
            border: 2px inset #fff;
            background: #b0b0b0;
        }
        .x-vermelho { color: red; }

        /* RESUMO */
        .resumo-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .total-final {
            font-size: 1.5em;
            border-top: 2px solid #333;
            padding-top: 15px;
            margin-top: 15px;
        }
        #meuGrafico {
    max-height: 300px; /* Limita a altura para o gr√°fico n√£o ficar gigante */
    margin: 0 auto;
}
    </style>
</head>
<body>

<div class="container">
    <h2>üìä Minha Planilha Financeira</h2>
    <div style="text-align: center; margin-bottom: 20px;">
    <button class="btn-win95" onclick="exportarRelatorio()">üìÑ Gerar Relat√≥rio Texto</button>
    <button class="btn-win95" onclick="limparTudo()" style="margin-left: 10px;">üóëÔ∏è Limpar Tudo</button>
</div>

    <div class="grid-planejamento">
        <div class="card">
            <h3 style="color: #27ae60;">üí∞ Receitas</h3>
            <table id="tabReceitas">
                <tbody></tbody>
            </table>
            <button class="btn-add bg-green" onclick="add('tabReceitas')">+ Receita</button>
        </div>

        <div class="card">
            <h3 style="color: #e74c3c;">üí∏ Despesas</h3>
            <table id="tabDespesas">
                <tbody></tbody>
            </table>
            <button class="btn-add bg-red" onclick="add('tabDespesas')">+ Despesa</button>
        </div>

        <div class="card">
            <h3>üìà Resumo</h3>
            <div class="resumo-item">
                <span>Total Ganhos:</span>
                <span id="vRec" style="color: #27ae60;">R$ 0,00</span>
            </div>
            <div class="resumo-item">
                <span>Total Gastos:</span>
                <span id="vDes" style="color: #e74c3c;">R$ 0,00</span>
            </div>
            <div class="resumo-item total-final">
                <span>SALDO:</span>
                <span id="vTotal">R$ 0,00</span>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="card" style="margin-top: 20px;">
    <h3>üìä Comparativo Visual</h3>
    <canvas id="meuGrafico" width="400" height="200"></canvas>
</div>

<script src="script.js"></script>
</body>
</html>
